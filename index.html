<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>Mathfis Calculator</title>
  </head>
  <body>
    <section>
      <h1>Bienvenido a Mathfis Calculator</h1>
      <p>
        Esta aplicación web te permitirá calcular el area y perimetro de las
        siguientes figuras geométricas, podes utilizar la misma para resolver

      </p>
    </section>
    <section>
      <h2 id="subtitulo">
        Seleccioná la figura de la cual deseas obtener el area y su perímetro
      </h2>
      <article id="figuras">
        <h2>Figuras</h2>
      </article>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
