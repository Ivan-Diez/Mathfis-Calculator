<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mathfis Calculator</title>
  </head>
  <body>
    <section class="container mt-5 text-center">
      <h1>Bienvenido a Mathfis Calculator</h1>
      <p class="fs-4">
        Esta aplicación web te permitirá calcular el area y perimetro de las
        siguientes figuras geométricas, podes utilizar la misma para resolver
        tus ejercicios matemáticos y físicos
      </p>
    </section>
    <section class="container">
      <article id="figuras">
        <div class="d-flex flex-column offset-md-4 col-md-4 mb-4">
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="field form-control text-center fs-3 mt-5"
            placeholder="Ingresá tu nombre"
          />
          <button
            type="button"
            class="btn btn-success fs-5 mt-3"
            id="botonIdentificador"
          >
            Identificar
          </button>
        </div>
      </article>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
  </body>
</html>
